<body>
<input placeholder="qlqr n'umero" id="in_1"
onkeyup="calc()">
<div id="d1">

</div>

<script>
    function calc(){
        var numero = Number(in_1.value)
        var result = numero % 2
        var sete = numero % 7
        if(result == 0 ){
            d1.innerHTML = `é par`
        }else{
            d1.innerHTML=`é impar`
        }
        if(sete == 0){
            d1.innerHTML += `<br>é múltiplo de 7`
        }else{
            d1.innerHTML += `<br>não é múltiplo `
        }
    }
</script>
