<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Conte de 99 a 1</button><br>
    <div id="contas"></div>
</body>
</html>
<script>
    function contar(){
        for(var contador = 99;contador > 0 ;contador--){
            contas.innerHTML+=`${contador}<br>`
        }
    }
</script>
