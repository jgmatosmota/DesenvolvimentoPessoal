<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda individual<Br>
    <input id="in_1"><br>
    Renda familiar<br>
    <input  id="in_2"><br>
    <button onclick="calc()">Terei o benefício?</button>
    <div id="d1"></div>
</body>
</html>
<script>
    function calc(){
    var ind = Number(in_1.value)
    var fam = Number(in_2.value)
    if (ind <= 2000 || fam <= 3000){
        d1.innerHTML = `Você terá direito ao auxílio`
    }else{
        d1.innerHTML = `Sem direito ao auxílio`
    }    
    }
</script>
