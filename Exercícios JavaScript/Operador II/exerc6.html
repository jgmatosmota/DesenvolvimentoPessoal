<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1">
        Você já clicou 0 vezes
    </div><br>
    <button onclick="clic()">Clique cabalístico</button>
</body>
</html>
<script>
    var clique = 0
    function clic(){
        clique = clique + 1
        d1.innerHTML = `Você já clicou ${clique} vezes`
        if(clique == 3 || clique == 4 || clique == 7 || clique == 10){
            alert(`Você clicou ${clique} vezes e Juliana gosta disso`)
        }
    }
</script>
