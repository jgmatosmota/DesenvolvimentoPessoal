<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <select name="" id="sel_1">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    at√© que numero a tabuada vai ir?<Br>
    <input  id="in_1"><br>
    <button onclick="tabuada()">Ver tabuada</button><br>
    <div id="d1">

    </div>
</body>
</html>
<script>
    function tabuada(){
        var valor = 0
        var tabuada= Number(sel_1.value)
        var numero = Number(in_1.value)
        while(valor < numero){
            valor++
            d1.innerHTML+=`${tabuada} X ${valor} = ${tabuada*valor}<br>`
            if(tabuada % 2 == 0){
                d1.style.color=`blue`
            }else if(tabuada % 2 == 1){
                d1.style.color=`red`
            }
        }
        
    }

</script>
