<body>
    Escolha um intervalor de valores crescentes<br>
    <input id="in_1"><br>
    
    <input id="in_2"><br>
    <button onclick="exibir()">exibir</button>
    <div id="d1"></div>

</body>
</html>
<script>
    function exibir(){
        var com = Number(in_1.value)
        var fim = Number(in_2.value)
        
        if(fim<com){
            alert(`insira uma ordem vÃ¡lida`)
        }else{
            while(com<fim){
             com++
             if(com % 2 == 0){
                d1.innerHTML+=`${com}<br>`
             }

            }
        }
    }
</script>
