<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Quantas voltas o carro dar√° na corrida<Br>
    <input id="in_1"><Br>
    <button onclick="corrida()">corrida</button><Br>
    <div id="d1">

    </div>
</body>
</html>
<script>
    function corrida(){
        var valor= 0
        var carro = Number(in_1.value) 
        while(valor < carro){
            valor++
            d1.innerHTML+=`Carro dando a ${valor} volta<br>`
            if(valor == carro){
                d1.innerHTML+=`<br>Corrida finalizada`
            }
        }
    }
</script>
