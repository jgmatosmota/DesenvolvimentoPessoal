<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insirua um número entre 0 e 200<br>
    <input id="in_1"><Br>
    <button onclick="val()">viva o 7</button><br>
    <div id="d1"></div>   

</body>
</html>
<script>
    function val(){
        var valor = 0
        var num = Number(in_1.value)
        if (num <0 || num > 200){
            alert(`insira um número válido`)
        }else{
            while(valor < num){
            valor ++ 
            if(valor % 7 == 0){
                d1.innerHTML+=`<br>${valor}`
            }
        }
            
        }
    }
</script>
