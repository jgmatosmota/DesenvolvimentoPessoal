        var valor = 0 
        while(valor < 30 ){
            valor++
            var diferenca = (valor == 3) || (valor == 4) || (valor == 7) || (valor == 10) || (valor == 12)
            if(diferenca){
            }else{    
            d1.innerHTML+= `${valor}<Br>`
            }
        }
    }
</script>
