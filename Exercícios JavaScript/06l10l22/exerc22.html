<script>

        var valor = 1
        while(valor<=100){
           
            var tres = valor % 3
            var tres1 = tres == 0
            var cinco = valor % 5
            var cinco1 = cinco==0
            var tri = tres&&cinco
            var tri1 = tri == 0
            if(tres1 || cinco1){
                if((tres1 && cinco1)){
                    d1.innerHTML+=`Ã© tripenta<br>`   
                }else if(cinco1){
                    d1.innerHTML+=`penta<br>`
                }else if(tres1){
                    d1.innerHTML+=`tri<br>`                
                }
            }else{
                d1.innerHTML+=`${valor}<br>`
            }
            valor++
        }
    }
</script>
