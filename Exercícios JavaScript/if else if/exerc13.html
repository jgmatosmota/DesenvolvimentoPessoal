<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1">Valor Guardado: R$0.00</div><br>
    <button onclick="calc()">adicionar 5</button>
    <button onclick="calc1()">gastar 10</button>
    <div id="d2"></div><br>
</body>
</html>
<script>
  var valor = 0      
    
    function calc(){
        valor = valor + 5
        d1.innerHTML=`Valor Guardado: R$${valor}`
        if (valor <= -20){
            d2.innerHTML=`Finanças em perigo <br> Seu nome vai ficar sujo em!`
            d2.style.color = `red`
        }else if(valor < 0 ){
            d2.innerHTML=`Finanças em perigo`
            d2.style.color = `red`
        }else if(valor <= 100 ){
            d2.innerHTML=`Finanças ok`
            d2.style.color = `blue`
        }else {
            d2.innerHTML=`Financas ok <br> #ostentação`
            d2.style.color = `blue`
        }
    }
    function calc1(){
        valor = valor - 10
        d1.innerHTML=`Valor Guardado: R$${valor-10}`
        if (valor <= -20){
            d2.innerHTML=`Finanças em perigo <br> Seu nome vai ficar sujo em!`
            d2.style.color = `red`
        }else if(valor < 0 ){
            d2.innerHTML=`Finanças em perigo`
            d2.style.color = `red`
        }else if(valor <= 100 ){
            d2.innerHTML=`Finanças ok`
            d2.style.color = `blue`
        }else {
            d2.innerHTML=`Financas ok <br> #ostentação`
            d2.style.color = `blue`
        }
    }
    
</script>
