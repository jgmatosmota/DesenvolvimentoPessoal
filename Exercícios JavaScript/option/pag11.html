<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

    <h2>Ganhos de classe</h2>

    <select id="sel_classe">
        <option value="20000">A</option>
        <option value="10000">b</option>
        <option value="3700">c</option>
        <option value="1500">d</option>
    </select>
    <button onclick="calc()">ver ganhos</button>
    <br><br>
    <h2>Conte-me segredos</h2>
    <select id="sel_segredo" onchange="ver_segredo()">
        <option value=''>-escolha-</option>
        <option value="Eu canto rock">JP</option>
        <option value="Estou sempre com raiva">Bruce Banner</option>
        <option value="Não gosto do on">João Teodoro</option>
    </select>

</body>
</html>
<script>
    function calc(){
        var ganho_minimo = Number(sel_classe.value)
        alert(`p/ ser dessa classe, deve ganhar + de ${ganho_minimo}`)
    }
    function ver_segredo() {
        var segredo = sel_segredo.value
        if(segredo !=''){
            alert (`O segredo é:${segredo}`)
        }
    }
</script>
