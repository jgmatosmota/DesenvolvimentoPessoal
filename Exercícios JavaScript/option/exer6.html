<body>
    <h2>Qual estação do ano</h2>    

    <select id="est" onchange="esta()">
        <option value="">...</option>
        <option value="http://i.mlcdn.com.br/portaldalu/fotosconteudo/12123.jpg">Janeiro</option>
        <option value="http://i.mlcdn.com.br/portaldalu/fotosconteudo/12123.jpg">Fevereiro</option>

        <option value="https://s3.static.brasilescola.uol.com.br/be/2021/03/outono.jpg">Maio</option>
        <option value="https://www.infoescola.com/wp-content/uploads/2008/10/inverno-450x334.jpg">Junho</option>
        <option value="https://www.infoescola.com/wp-content/uploads/2008/10/inverno-450x334.jpg">Julho</option>

    </select>
    <br>
    <div id="d1"></div>
    <img src="" id="est1" style="height: 450px;">

</body>

<script>
    function esta() {
        est1.src = est.value
        var img = est.value
        if(img == 'http://i.mlcdn.com.br/portaldalu/fotosconteudo/12123.jpg'){
            d1.innerHTML = `Verão`
        }else if (img == 'https://s3.static.brasilescola.uol.com.br/be/2021/03/outono.jpg'){
            d1.innerHTML = `outono`
        }else if (img == 'https://www.infoescola.com/wp-content/uploads/2008/10/inverno-450x334.jpg'){
            d1.innerHTML = `Inverno`
        }else {
            d1.innerHTML = `Primavera`
        }
    }
</script>
